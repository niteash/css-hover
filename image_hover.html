 .side-img{
   position: fixed;
   right: 0;
   top: 0;
   bottom: 0;
   margin: auto;
   transform: translateX(250px) rotate(-10deg);
   transition: transform 0.5s;
 }

 .show{
   transform: translateX(0) rotate(0);

 }

 .stack-img{
   width: 200px;
   height: 150px;
   object-fit: cover;
   margin-left: -150px;
   border: 5px solid white;
 box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
   transform: rotate(10deg);
   transition: 0.7s;
 }

 .stack-img:nth-child(1){
   margin-left: 0;
 }

 .active{
   transform: rotate(-10deg) translateY(-100px) translateX(-100px) scale(1.1);
 }

<script>

   let btn = document.getElementById("showbutton");
   let hidebtn = document.getElementById("hidebutton");
   let toggle = document.getElementById("toggle");

   let sideImg = document.querySelector(".side-img");

   let start = document.getElementById("start");
   let stop = document.getElementById("stop");
   btn.addEventListener('click',function(){
      // sideImg.style.transform = "translateX(0px) rotate(0)";
      sideImg.classList.add("show")
   });
   hidebtn.addEventListener('click',function(){
      // sideImg.style.transform = "translateX(250px) rotate(-10deg)";
      sideImg.classList.remove("show")
   })

   toggle.addEventListener('click', function(){
      sideImg.classList.toggle('show');
   })

   //effect 2

   let allimg = document.querySelectorAll(".stack-img");
   let current = 0;

   function run(){
      if(current > 0){
      allimg[current-1].classList.remove("active");
      }else{
         allimg[allimg.length-1].classList.remove("active")
      }
      allimg[current].classList.add("active");
      // current++;
      if(current === allimg.length-1){
         current = 0;
      }else{
         current++;
      }
   }

   let runner;
   start.addEventListener('click', function(){
    runner = setInterval(run,1000);

   })

   stop.addEventListener('click', function(){
      clearInterval(runner);

   })
